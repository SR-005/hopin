<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create-a-trip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <h1 class="text-center">Create a Trip</h1>
    
    <div class="d-flex justify-content-center mt-5">
      <form method="POST">
        {% csrf_token %}

        <div class="mb-2">
          <label>Location: </label>
          <input type="text" name="preferedlocation">
        </div>

        <div class="mb-2">
          <label>Route: </label>
          <select id="routeSelect" name="route">
            <option value="via pipeline road">via Pipeline Road</option>
            {# {% for route in routes %} #}
                <option value="via Pipeline">via Metro Route</option>
            {# {% endfor %} #}
            <option value="other">Other</option>
          </select>

          <input type="text" id="newRoute" name="route" style="display:none;" placeholder="Enter new route">
        </div>

        <div class="mb-2">
          <label>Direction: </label>
          <input type="text" name="prefereddirection">
        </div>

        <div class="mb-2">
          <label>Vehicle Type: </label>
          <input type="text" name="vehicletype">
        </div>

        <div class="mb-2">
          <label>Vehicle Number: </label>
          <input type="text" name="vehiclenumber">
        </div>

        <div class="mb-2">
          <label>Vehicle Model: </label>
          <input type="text" name="vehiclemodel">
        </div>

        <button type="submit">Enter</button>
      </form>
    </div>


    <script>
      document.getElementById("routeSelect").addEventListener("change", function() {
          const newRouteInput = document.getElementById("newRoute");
          if (this.value === "other") {
              newRouteInput.style.display = "block";
          } else {
              newRouteInput.style.display = "none";
          }
      });
    </script>

  </body>
</html>
