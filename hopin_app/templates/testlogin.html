<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
</head>
<body>
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    {# default message display snippet- as web popup #}
    {% if messages %}
        {% for message in messages %}
            <script>
            alert("{{ message|escapejs }}");
            </script>
        {% endfor %}
    {% endif %}


    <h1 class="text-center">Login</h1>
    <form method="POST">
        <div class="d-flex justify-content-center">
        {% csrf_token %}
        <div class="d-flex justify-content-start flex-column w-25">
            <label>Email: </label>
            <input type="text" name="email"><br>
            <label>Password: </label>
            <input type="password" name="password">
            <button class="mt-4" type="submit">Login</button>
            <a href="/accounts/google/login/">Login with Google</a>
            <a href="{% url 'testsignup' %}" class="text-center mt-3">Go to Signup</a>
        </div>
        </div>
        
    </form>
</body>
</html>
