<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Signup</title>
</head>
<body>
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {# default message display snippet- as web popup #}
    {% if messages %}
        {% for message in messages %}
            <script>
            alert("{{ message|escapejs }}");
            </script>
        {% endfor %}
    {% endif %}


    <h1 class="text-center mb-5">Test Signup</h1>
    <form method="POST">
        <div class="d-flex justify-content-center">
        <div class="d-flex justify-content-center flex-column w-25">
        {% csrf_token %}
            <label>Fisrt Name: </label>
            <input class="mb-2" type="text" name="first_name">
            <label>Last Name: </label>
            <input class="mb-2" type="text" name="last_name" >
            <label>Email: </label>
            <input  class="mb-2"type="email" name="email" >
            <label>Password: </label>
            <input class="mb-2"type="password" name="password">
            <button type="submit">Signup</button>
            <a href="{% url 'testlogin' %}" class="text-center mt-3">Go to Login</a>
        </div>
    </div>
    </form>
</body>
</html>
